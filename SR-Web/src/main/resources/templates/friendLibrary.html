<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/global.css" th:href="@{/styles/global.css}">
    <link rel="stylesheet" href="../static/styles/grid.css" th:href="@{/styles/grid.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tiles Grid</title>
</head>
<body>
<div class="container">
    <h2>Friends</h2>
    <div class="tiles-grid">
        <a th:each="friend : ${friends}" class="tile" th:href="@{'/player/search?steamID='+ ${friend.friendSteamID}}">
            <img th:src="${friend.avatar}" class="avatar" alt="Avatar">
            <span th:text="${friend.name}"></span>
        </a>
    </div>
</div>
</body>
</html>
