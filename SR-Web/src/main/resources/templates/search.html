<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/search.css" th:href="@{/styles/search.css}">
    <link rel="stylesheet" type="text/css" href="../static/styles/global.css" th:href="@{/styles/global.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Steam Reader</title>
</head>
<body>
    <div class="search-container">
        <h2>Steam Reader</h2>
        <form th:action="@{/player/search}" method="get">
            <input type="number" th:name="steamID" class="search-input" placeholder="Search..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
