<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/global.css" th:href="@{/styles/global.css}">
    <link rel="stylesheet" href="../static/styles/grid.css" th:href="@{/styles/grid.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Game Library</title>
</head>
<body>

<div>
    <div class="container">
        <h2>Games</h2>
        <div class="tiles-grid">
            <div th:each="gameProfile : ${gameProfiles}" class="game-tile">
                <h3 th:text="${gameProfile.getAppName()}"></h3>
                <p th:text="'Total Playtime: ' + ${gameProfile.getTotalPlaytime()/60} + ' hours'"></p>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
