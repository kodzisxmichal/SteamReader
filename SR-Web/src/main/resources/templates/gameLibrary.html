<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style1.css" th:href="@{/styles/mainStyle.css}">
    <link rel="stylesheet" href="../static/styles/style1.css" th:href="@{/styles/tileGrid.css}">
    <title>Game Library</title>
</head>
<body>

<div>
    <h1>Game Library</h1>

    <div class="game-container">
        <div th:each="gameProfile : ${gameProfiles}" class="game-tile">
            <h3 th:text="${gameProfile.getAppName()}"></h3>
            <p th:text="'Total Playtime: ' + ${gameProfile.getTotalPlaytime()/60} + ' hours'"></p>
        </div>
    </div>
</div>

</body>
</html>
